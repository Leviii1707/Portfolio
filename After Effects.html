<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/photoshop.css">
</head>
<body>
  <div class="gallery">
    <div class="video">
      <video autoplay loop muted>
        <source type="video/mp4" src="image/vuasutu.mp4">
      </video>
    </div><div class="video">
      <video autoplay loop muted>
        <source type="video/mp4" src="image/241033レーフィ.mp4">
      </video>
    </div><div class="video">
      <video autoplay loop muted>
        <source type="video/mp4" src="image/241033レーフィ (2).mp4">
      </video>
    </div><div class="video">
      <video autoplay loop muted>
        <source type="video/mp4" src="image/241033レーフィ踊る名前.mp4">
      </video>
    </div>

  </div>

  <!-- Modal để xem ảnh lớn -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">X</span>
    <img src="" alt="Expanded Image" id="modalImage">
  </div>

  <script src="js/photoshop.js"></script>
</body>
</html>
