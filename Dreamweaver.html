<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/photoshop.css">
</head>
<body>

    <div class="gallery">
        <img src="image/DW.png" alt="Image 1" class="gallery-item">
        <img src="image/1_DSC0410.png" alt="Image 2" class="gallery-item">
        <img src="image/2 [復元].png" alt="Image 3" class="gallery-item">
        <img src="image/IMG_0006.JPG" alt="Image 4" class="gallery-item">
        <img src="image/summer.png" alt="Image 4" class="gallery-item">
        <img src="image/sinhnhat.png" class="gallery-item">
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeBtn">X</span>
        <img src="" alt="Expanded Image" id="modalImage">
    </div>

    <script src="js/photoshop.js"></script>
</body>
</html>
